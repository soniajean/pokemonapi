<!-- register page -->

{% extends 'base.html' %}

{% block content %}



<h1>Pokemon Search</h1>
<div class="container">

    <div class="row justify-content-center">
        <form method="POST" class="col-4">
            {{ form.hidden_tag() }}


            {{ form.pokemon(class='form-control', placeholder='Pokemon') }}
            {{ form.submit(class='btn btn-primary', placeholder='Submit') }}

        </form>

    </div>
</div>




{% endblock %}
